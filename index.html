<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head> 

<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">K RUCHITHA REDDY</span>
            <span class="job">Student Web Developer</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #F4F4F4"class="media-icon">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background: #ebedf2;"class="media-icon">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" background: #ebedf2 class="media-icon">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" background: #ebedf2 class="media-icon">
                <i class='bx bxl-linkedin'></i>
            </a>
        </div>
    </div>  
</body>
</html>
